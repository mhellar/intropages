<!DOCTYPE html>
<html>

<head>
    <title></title>
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
     <script src="js/rwdimgmap/jquery.rwdImageMaps.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js">
    </script>
</head>

<body>
    <div class="row">
        <div class="col s4">
            <img src="http://mhellar.github.io/intropages/imgmap/img/ec.png" alt="" id="imgA1" usemap="#map" height="407" width="420" />
            <map name="map">
                <area shape="circle" id="4" coords="333, 284, 50" />
                <area shape="circle" id="2" coords="292, 81, 48" />
                <area shape="circle" id="3" coords="65, 125, 47" />
                <area shape="circle" id="1" coords="110, 329, 53" />
            </map>
            <div class="col s4">
                <p id="caption"></p>
            </div>
        </div>
        </div>
        <script>
        $(document).ready(function(e) {
            $('img[usemap]').rwdImageMaps();
        });
        $("#1").mouseover(function() {
            $("#imgA1").attr("src", "http://mhellar.github.io/intropages/imgmap/img/ec.png");
            $("#caption").html("<b>Assemble expertise</b><br><br>In order to proceed, the curator/collector will need to gather more detailed information relying on the expertise of a larger group of people.Large institutions may assemble a team comprising some or all of the following expertise: curatorial, conservation, registration exhibitions, technical/media/audio-visual, IT, legal/intellectual property.Collectors and small institutions may find knowledgeable technical support: contact a museum conservation department, art gallery, art consultant, and/or artist/studio to recommend sources.");

        });
        $("#2").mouseover(function() {
            $("#imgA1").attr("src", "http://mhellar.github.io/intropages/imgmap/img/vc.png");
        });
        $("#3").mouseover(function() {
            $("#imgA1").attr("src", "http://mhellar.github.io/intropages/imgmap/img/nv.png");

        });
        $("#4").mouseover(function() {
            $("#imgA1").attr("src", "http://mhellar.github.io/intropages/imgmap/img/sc.png");

        });
        </script>
</body>

</html>
