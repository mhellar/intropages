<!DOCTYPE html>
<html>

<head>
    <title></title>
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="js/rwdimgmap/jquery.rwdImageMaps.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
</head>

<body>
    <div class="row">
    <div class="col s1">
        <img src="/img/ec.png" alt="" id="imgA1" usemap="#map" />
        <map name="map">
            <area shape="circle" id="4" coords="333, 284, 50" />
            <area shape="circle" id="2" coords="292, 81, 48" />
            <area shape="circle" id="3" coords="65, 125, 47" />
            <area shape="circle" id="1" coords="110, 329, 53" />
        </map>
        
            <p id="caption"></p>
        </div>
    </div>
    <script>
    $(document).ready(function(e) {
        $('img[usemap]').rwdImageMaps();
    });
    $("#1").mouseover(function() {
        $("#imgA1").attr("src", "img/ec.png");
    });
    $("#2").mouseover(function() {
        $("#imgA1").attr("src", "img/vc.png");
    });
    $("#3").mouseover(function() {
        $("#imgA1").attr("src", "img/nv.png");

    });
    $("#4").mouseover(function() {
        $("#imgA1").attr("src", "/img/sc.png");

    });
    </script>
</body>

</html>
