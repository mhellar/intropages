<!DOCTYPE html>
<html>

<head>
    <title></title>
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="js/rwdimgmap/jquery.rwdImageMaps.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
</head>

<body>
    <div class="row">
        <div class="col s4"><img src="pre-acq.png" alt="" usemap="#map" /></div>
        <map name="map">
            <area shape="circle" id="1" coords="341, 210, 45" />
            <area shape="circle" id="2" coords="235, 319, 47" />
            <area shape="circle" id="3" coords="76, 272, 47" />
            <area shape="circle" id="4" coords="243, 69, 47" />
            <area shape="circle" id="5" coords="64, 111, 49" />
        </map>
        <div class="col s6" >
            <p id="caption"></p>
        </div>
    </div>
    <script>
    $(document).ready(function(e) {
        $('img[usemap]').rwdImageMaps();
    });
    $("#1").mouseover(function() {
        $("#caption").html("<b>Assemble expertise</b><br><br>In order to proceed, the curator/collector will need to gather more detailed information relying on the expertise of a larger group of people.Large institutions may assemble a team comprising some or all of the following expertise: curatorial, conservation, registration exhibitions, technical/media/audio-visual, IT, legal/intellectual property.Collectors and small institutions may find knowledgeable technical support: contact a museum conservation department, art gallery, art consultant, and/or artist/studio to recommend sources.");
        });
    $("#2").mouseover(function() {
        $("#caption").html("<b>Get the details – Identify areas for further inquiry and pursue detailed information</b><br><br>Once team/resources are established, curator/collector presents the proposed acquisition. The following information may be gathered both internally and externally. Identify one person to be the co-ordinator for this process. In some circumstances, cataloguing the work may begin prior to acquisition (see details in post-acqusition phase).Before proceeding with the acquisition, consider the key questions at the head of each section below. These are indicated by solid bullets.<li>Equipment</li><li>Costs</li><li>Installation Specifications</li><li>Preacquistion Assesment</li>");
    });
    $("#3").mouseover(function() {
        $("#caption").html("<b>Proceed with acquisition? – Summarise findings and make recommendations for proceeding</b><br><br>Using the information gathered from the assembled team and consultants, the curator/collector determines if the art work is an appropriate acquisition for the Collection. If yes, then the curator/collector identifies recommendations to incorporate into the purchase agreement.<li>What can and cannot be changed in the display?dentify issues for negotiation.</li><li>Specify the preferred preservation and exhibition material required, e.g. master, sub-master, exhibition copy.");
    });
    $("#4").mouseover(function() {
        $("#caption").html("<b>Explore deeper</b><br><br>Based on the artist’s statement and installation instructions, determine the following:<br><li>What are the essential vs. desirable exhibition conditions, including space requirements?</li><li>What can and cannot be changed in the display?</li><li>Can you physically display the work in your exhibition space?</li><br>You also need to determine:<br><li>Original master: Where is it? What is the format? Where does it reside? Who owns it?</li><li>Who owns the copyright to the work?</li><li>Acquire reference images that will facilitate the acquisition process (stills or screen grabs, installation photo, exhibition copy, etc.)</li>");
    });
    $("#5").mouseover(function() {
        $("#caption").html("<b>What is it? - Get to know the artwork</b><br><br>Understand what you are proposing to acquire: what is it?<br>Gather general information: artist, title, date, medium, duration, edition details, provenance, artist’s dates, credit line, display dimensions. Understand key qualities of the work and prepare a description of the elements necessary to maintain the integrity of the artwork.<br> This includes:<li>Artist statement about the work (from artist, gallery or seller)</li><li>Curatorial/collector statement for importance in collection</li><li>Non-technical description of what the viewer experiences</li><li>Basic installation specification</li>");
    });
    </script>
</body>

</html>
